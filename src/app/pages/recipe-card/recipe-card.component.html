<mat-card class="example-card">

    <mat-card-header>
      <img mat-card-avatar [src]="recipe.image" alt="User logo">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{recipe.User.fullName}}</mat-card-title>
      <mat-card-subtitle>comidas_do_brasil</mat-card-subtitle>
    </mat-card-header>
    <img class="max-h-[400px]" [src]="recipe.image" alt="Coxinha de frago photo">
    <mat-card-content>
        <p>
           {{recipe.description}}
        </p>
    </mat-card-content>
    <div>
      <mat-card-actions class="flex justify-between">
        <div>
          <button mat-icon-button aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button (click)="handlerOpenEditRecipeForm()" mat-icon-button aria-label="Example icon button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Incon heart button to like">
            <mat-icon>share</mat-icon>
          </button>
          <button (click)="handlerDeleteRecipe(recipe.id)" mat-icon-button aria-label="Incon trash button to delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </div>
  </mat-card>
